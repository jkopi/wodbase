<div class="grid grid-cols-1 sm:grid-cols-2">
  @for (gym of gyms; track $index) {
    <div class="p-6 m-2 rounded-lg border border-gray-400 shadow-md">
      <a [routerLink]="[gym.id, 'feed']" class="text-xl font-semibold">{{
        gym.name
      }}</a>
      <p class="text-md font-light">{{ gym.address }}</p>
    </div>
  }
</div>
