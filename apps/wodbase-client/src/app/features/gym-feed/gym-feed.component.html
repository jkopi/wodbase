<div>
  @if (gymFeedData$ | async; as feedData) {
    <div class="flex flex-col gap-2 bg-gray-50 p-4">
      <pre>{{ feedData.name }}</pre>
      @for (info of feedData.infos; track $index) {
        <app-feed-info [feedInfo]="info"></app-feed-info>
        <hr class="self-center border-black w-1/2" />
      }
    </div>
    @for (workout of feedData.workouts; track $index) {
      <div class="mx-4 my-6 p-6 border border-gray-100 shadow-md">
        <p class="font-semibold text-xl">
          {{ workout.name }}
          <span class="bg-red-700 text-xs text-white p-1 rounded">{{
            workout.type
          }}</span>
        </p>
        <div class="mt-2">
          <markdown [data]="workout.description"></markdown>
        </div>
      </div>
    }
  }
</div>
